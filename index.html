<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七牛Plupload上传Demo </title>
	<link href="/favicon.ico" rel="shortcut icon">	
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<style>
		body {
			font-family: '微软雅黑';
		}
		.info {
			position: relative;
		}
		.status {
			position: absolute;
			top:8px;
			text-align: center;
			width: 100%;
		}
		table > div {
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="text-center col-md-12 wrapper">
		<h1 class="text-center col-md-12 ">Qiniu & Plupload  Demo with PHP SDK</h1>
		<form>
			<div  class="text-center" style="position:relative">
				<span>
					<a class="btn btn-primary" id="pickfiles" href="#">
						<strong>点击 选择文件</strong>
						<p>根据浏览器的支持，plupload支持单个/多个文件<br>
							以及文件夹的选择</p>
					</a>
				</span>
			</div>
		</form>	
		<table class="table table-striped table-hover text-left"  id="container" style="display:none;margin-top:40px;">
			<thead>
			  <tr>
			    <th class="col-md-4">文件名</th>
			    <th class="col-md-2">Size</th>
			    <th class="col-md-6">Detail</th>
			  </tr>
			</thead>
			<tbody id="fsUploadProgress" >

			    <td class="progressName">the Bird</td>

			    <td>
			        // <div class="progress">
			        //   <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
			        //     <span class="sr-only">20% Complete</span>
			        //   </div>
			        // </div>
			        // <div class="status"></div>
			    </td>
			  </tr> -->
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="js/plupload/i18n/zh_CN.js"></script>
<script type="text/javascript" src="/js/qiniu.js"></script>
<script type="text/javascript" src="/js/ui.js"></script>

</body>
</html>
